<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" id="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
					<br><br>
					<div class="txt1" style="font-size: 75%" id="error"></div>
					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			<script type = "text/javascript">  

const form = document.querySelector('form')
const username = document.querySelector('#username')
const password = document.querySelector('#password')
const display = document.querySelector('#error')


form.addEventListener('submit', async (e) =>  { 
        
    e.preventDefault();
   	display.textContent = '';
    try {
     const res = await fetch('/login', {
       redirect: 'follow',
       method: 'POST',
       body: JSON.stringify({ username: username.value, password: password.value }),
       headers: { 'Content-Type': 'application/json', 
                
          }
       })
     const data = await res.json()
     if(res.status === 400 || res.status === 401){
     	return display.textContent = `${data.message}. ${data.error ? data.error : ''}`
     }
     else if(res.status === 200 || res.status === 302){
     	window.location.href = data.url; 
     }
            }catch (err) {
              console.log(err);
            }
                        });
</script>
